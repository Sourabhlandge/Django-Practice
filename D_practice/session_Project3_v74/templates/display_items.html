<!DOCTYPE html>
{% extends 'base.html' %}
{% block body_block %}
    <h1>YOUR SHOPING CART INFORMATION</h1>
    {% if request.session %}
    <table>
    <thead>
    <th>Name Of Items</th>
    <th>Quantity</th>
    </thead>
    {% for key,value in request.session.items  %}
        <tr>
        <td>{{ key }}</td>
        <td>{{ value }}</td>
        </tr>
    {% endfor %}
    {% else %}
    <p>NO Item In Shoping Cart</p>
    {% endif %}
    
    </table>

{% endblock %}
